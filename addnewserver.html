<!DOCTYPE html>
<html>
<head>

<title>SonarQube</title>

<link rel="stylesheet" type="text/css" href="css/headers.css" />

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>

<body role="application">
  <section data-type="sidebar">
    <header>
      <menu type="toolbar">
        <a href="#"><span class="icon icon-add">add</span></a>
      </menu>
      <h1>
        <span data-l10n-id="Menu" />Menu<em></em>
      </h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html" data-l10n-id="home">home</a></li>
      </ul>
    </nav>
  </section>

  <section id="drawer" role="region">
    <header>
      <a href="#"> <span class="icon icon-menu">hide sidebar</span></a> <a href="#drawer"> <span class="icon icon-menu">show sidebar</span></a>
      <h1 data-l10n-id="addNewServer">Add new server</h1>
    </header>
    <div role="main">

      <!-- content start -->

      <section data-type="list">

        <ul id="addnewserver-ul">
          <li >
            <p data-l10n-id="ServerURL">Server URL</p>
            <p><input class="sq-input" id="ServerURL" type="text" value=""></p>

          <li>

            <p><input class="sq-input" id="DisplayName" type="text" value=""></p>
          </li>
          <li>
            <p data-l10n-id="UserName">Username</p>
            <p><input class="sq-input" id="UserName" type="text" value=""></p>
          </li>
          <li>
            <p data-l10n-id="Password">Password</p>
            <p><input class="sq-input" id="Passw" type="password" value=""></p>
          </li>
          <li>
           <button id="buttonSave" type="submit" data-l10n-id="save">save</button>
          </li>
        </ul>
        </section>

      </section>
    <!-- content end -->

    </div>
  </section>
