<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
<title>SonarQube</title>

<link rel="stylesheet" type="text/css" href="css/headers.css"/>
<link rel="stylesheet" type="text/css" href="css/drawer.css"/>
<link rel="stylesheet" type="text/css" href="css/tabs.css"/>
<link rel="stylesheet" type="text/css" href="css/app.css"/>
<link rel="stylesheet" type="text/css" href="css/lists.css"/>

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/brick-0.9.1.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</head>

<body role="application">

  <section data-type="sidebar">
    <header>
      <menu type="toolbar">
        <a href="#"><span class="icon icon-add">add</span></a>
      </menu>
      <h1>Menü<em></em></h1>
    </header>
    <nav>
      <h2>Szerver menedzsment</h2>
      <ul>
        <li><a href="#">Szerver hozzáadása</a></li>
      </ul>
      <h2>Extra</h2>
      <ul>
        <li><a href="#">Megosztás</a></li>
        <li><a href="#">Értékelés</a></li>
        <li><a href="#">Támogatás</a></li>
      </ul>
    </nav>
  </section>

  <section id="drawer" role="region">
    <header>
      <a href="#"><span class="icon icon-menu">hide sidebar</span></a>
      <a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>

      <menu type="toolbar">
        <a href="#"><span class="icon icon-refresh">edit</span></a>
      </menu>


      <h1>SonarQube</h1>
    </header>
    <div role="main">

      <!-- content start -->
      <section role="region">
       <ul role="tablist" data-items="3" class="top">
        <li id="panel1" role="tab">
          <a href="#panel1" id="btnProjects">Projects</a>
          <div role="tabpanel">

          <section data-type="list">
           <ul id="searchResultsProjects"/>
          </section>

          </div>
        </li>
        <li id="panel2" role="tab">
          <a href="#panel2" id="btnUsers">Users</a>
      <div role="tabpanel">
          <section data-type="list">
           <ul id="searchResultsUsers"/>
          </section>
    </div>

        </li>
        <li id="panel3" role="tab">
          <a href="#panel3" id="btnPlugins">Plugins</a>
          <div role="tabpanel">

          <section data-type="list">
           <ul id="searchResultsPlugins"/>
          </section>

          </div>
        </li>
      </ul>
    </section>
    <!-- content end -->

    </div>
  </section>

</body>
