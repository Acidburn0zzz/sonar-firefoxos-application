<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SonarQube</title>
<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>


<script>
  $(document).ready(function() {

    $("#addBtn").click(function() {

      console.log("Button pressed");

      serverURL = $("#serverURL").val();
      userName = $("#userName").val();
      password = $("#password").val();

      //Save it in local storage
      if (window.localStorage) {
        localStorage.setItem("serverURL", serverURL);
        localStorage.setItem("userName", userName);
        localStorage.setItem("password", password);
        console.log("Your note has been saved");
      }
      else
        console.log("Your note has NOT been saved");

    });
  });
</script>
</head>
<body>
  <div data-role="page" id="home">
    <div data-role="header" data-position="fixed">
      <h3>SonarQube</h3>
    </div>

    <div data-role="content">
      <a href="index.html">back</a>
    </div>

    <div data-role="content">
      <table>
        <tr>
          <td>Server URL</td>
          <td><input id="serverURL" type="text" value="" /></td>
        </tr>

        <tr>
          <td>Username</td>
          <td><input id="userName" type="text" value="" /></td>
        </tr>

        <tr>
          <td>Password</td>
          <td><input id="Password" type="password" value="" /></td>
        </tr>
        <tr>
          <td><a id="addBtn" href="#" data-role="button">add new
              server</a></td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
